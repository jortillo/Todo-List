<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script type="text/javascript" src="asssets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="asssets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div id="container">
        <h1>To-do List<i class="fas fa-plus"></i></h1>

        <ul>

            <li><span><i class="fa fa-trash"></i></span> Buy Bread</li>
            <li><span><i class="fa fa-trash"></i></span> Buy Milk</li>
        </ul>
    </div>

<script type="text/javascript" src="asssets/js/main.js"></script>
